<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("enter the value of a");

        if(a>='A' && a>='Z'){
            console.log("uppercase value");
        }
        else if(a>='a' && a>='z'){
            console.log(" lowercase value");
        }
        else{
            console.log(" not value");
        }
    </script>
    
</body>
