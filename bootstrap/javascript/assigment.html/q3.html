<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("enter the value of a");

        if(a == 1){
            console.log("Monday");
        }
        else if(a == 2){
             console.log("tuesday");
        }
        else if(a == 3){
            console.log("wednesda")
        }
        else if(a == 4){
            console.log("thursday");
        }
        else if(a == 5){
            console.log("friday");
        }
        else if(a == 6){
            console.log("saturday");
        }
        else if(a == 7){
            console.log("sunday");
        }
        else{
            console.log("enter the week number 1-7");
        }
        
    </script>
    
</body>
</html>
