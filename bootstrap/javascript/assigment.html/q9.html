<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("enter the value of a");

        if ( a>= 'a' && a<= 'z' || a>= 'A' && a<= 'Z'){
            console.log("alphabet number");
        }
        else if (a>= '0' && a<= '9'){
            console.log("digit number");
        }

        else {
            console.log("special character");
        }

    </script>
    
</body>
</html>
