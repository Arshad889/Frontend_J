<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(0, 0, 1);
            color: #ffffff;
            justify-content: center;
            display: flex;
            align-items: center;
            height: 100vh;
            flex-direction: column;

        }
        .stopwatch{
            background-color: rgb(0, 0, 0, 0.9);
            padding: 20px 24px;
            border-radius: 10px;
        }
        .timerdisplay{
            font-size: 50px;
            font-weight: 900;
        }
        .buttons{
            margin-top: 20px;
        }
        .btn{
            font-size: 20px;
            background: none;
            border: none;
            color: #fff;
            background-color: aqua;
            padding: 12px 24px;
            margin-inline: 12px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div class="timerdisplay">00 : 00 : 00</div>

        </div>
        <div class="button">
            <button class="btn" style="color :red;">stop</button>
            <button class="btn" style="color : green; ">start</button>
            <button class="btn" style="color : blue;">Reset</button>
        </div>
    </div>

    
    
</body>
</html>
